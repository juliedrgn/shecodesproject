<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app Julie</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9f45b062ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter your city"
              autofocus="on"
              class="form-control"
              id="search-input"
            />
          </div>
          <div class="col-3">
            <input
              type="button"
              value="submit"
              class="form-control"
              id="search-city"
            />
          </div>
          <div class="col-3">
            <button
              class="button-current-location"
              id="button-current-location"
            >
              My location
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <div class="float-left"><img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" alt="Cloudy"> </i></div>
        </div>
        <div class="col-6">
          <h1 id="temperature"></h1>
          <div class="float-right"><span class="units"> °C | °F </span></div>
          <h2 id="current-city"></h2>
          <small> last updated at <span id="current-date"> </span></small>
          <br />
          <ul class="weather-info">
            <li id="description">Cloudy and rainy</li>
            <li>Humidity: <span id="humidity"> </span> %</li>
            <li>Wind: <span id="windspeed"></span> km/h</li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row overview">
        <div class="col">
          Monday
          <br />
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          10°
        </div>
        <div class="col">
          Tuesday
          <br />
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          11°
        </div>
        <div class="col">
          Wednesday
          <br />
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          12°
        </div>
        <div class="col">
          Thursday
          <br />
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          12°
        </div>
        <div class="col">
          Friday
          <br />
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          12°
        </div>
      </div>
    </div>
    <div class="hosted-link">
      Hosted on <a href="https://www.netlify.com/" target="_blank"> Netlify</a>.
      Check it out on
      <a href="https://github.com/juliedrgn/shecodesproject" target="_blank">
        Github
      </a>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
